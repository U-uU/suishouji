<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随手记账</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto px-4 py-8 max-w-xl">
    <div class="bg-white shadow-lg rounded-2xl p-6">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">随手记账</h1>

        <!-- 添加账务卡片 -->
        <div class="bg-blue-50 rounded-xl p-4 mb-6">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">添加账务</h2>
            <div class="space-y-4">
                <select
                        id="type"
                        class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="expense">支出</option>
                    <option value="income">收入</option>
                </select>
                <input
                        type="number"
                        id="amount"
                        placeholder="金额"
                        class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <input
                        type="date"
                        id="date"
                        class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button
                        onclick="addBills()"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300"
                >
                    添加账务
                </button>
            </div>
        </div>

        <!-- 账务列表 -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">账务列表</h2>
            <div class="overflow-x-auto">
                <table class="w-full bg-white shadow rounded-lg overflow-hidden">
                    <thead class="bg-blue-100">
                    <tr>
                        <th class="px-4 py-3 text-left text-blue-700">金额</th>
                        <th class="px-4 py-3 text-left text-blue-700">类型</th>
                        <th class="px-4 py-3 text-left text-blue-700">日期</th>
                        <th class="px-4 py-3 text-left text-blue-700">操作</th>
                    </tr>
                    </thead>
                    <tbody id="billTableBody" class="divide-y divide-gray-200">
                    <!-- 动态生成的账务记录 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 查询区域 -->
        <div class="bg-gray-50 rounded-xl p-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">账务查询</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input
                            type="date"
                            id="startDate"
                            placeholder="开始日期"
                            class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <input
                            type="date"
                            id="endDate"
                            placeholder="结束日期"
                            class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <select
                        id="searchType"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="">全部类型</option>
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                </select>
                <button
                        onclick="searchBills()"
                        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300"
                >
                    查询账务
                </button>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
