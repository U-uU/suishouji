<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" content="text/html">
    <title>随手记</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 style="color: coral;text-align: center">随手记</h2>

    <select id="name">
        <optgroup label="支出类别">
            <option value="食品">食品</option>
            <option value="交通">交通</option>
            <option value="娱乐">娱乐</option>
            <option value="购物">购物</option>
            <option value="其他">其他</option>
        </optgroup>
        <optgroup label="收入类别">
            <option value="工资">工资</option>
            <option value="奖金">奖金</option>
            <option value="兼职">兼职</option>
            <option value="其他收入">其他收入</option>
        </optgroup>
    </select>

    <select id="account">
        <option value="expense">现金</option>
        <option value="income">交行</option>
        <option value="income">建行</option>
        <option value="income">中行</option>
    </select>

    <select id="type">
        <option value="expense">支出</option>
        <option value="income">收入</option>
    </select>

    <input
            type="number"
            id="total"
            placeholder="金额"
            min="0"
            step="0.01">


    <input type="date" id="time" value="">

    <input type="text" id="desc" value="">

    <button onclick="loadBills()">记一笔</button>

    <div id="recordList"></div>

    <div>
        <h3>总结</h3>
        <p>总收入: <span id="totalIncome">0</span></p>
        <p>总支出: <span id="totalExpense">0</span></p>
        <p>结余: <span id="balance">0</span></p>
    </div>
</div>

<h1>账单数据展示</h1>
<button id="fetchButton" onclick="loadBills()">获取账单数据</button>
<table id="billTable" style="display: table;">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>账户</th>
        <th>类别</th>
        <th>金额</th>
        <th>日期</th>
        <th>备注</th>
    </tr>
    </thead>
    <tbody>
    <!-- 账单数据将动态插入到这里 -->
    </tbody>
</table>


<script src="js/app.js"></script>
</body>
</html>
